apiVersion: v1
kind: ReplicationController
metadata:
  name: aptly-web
  labels:
    app: aptly
    enviroment: development
spec:
  replicas: 2
  selector:
    app: aptly
  template:
    metadata:
      labels:
        app: aptly
        enviroment: development
    spec:
      containers:
      - name: web
        image: nginx
        ports:
          - name: web
            containerPort: 80
        volumeMounts:
            # name must match the volume name below
            - name: aptly-public
              mountPath: "/usr/share/nginx/html"
              readOnly: true
      volumes:
      - name: aptly-public
        persistentVolumeClaim:
          claimName: aptly-public
