apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: nfs
    enviroment: development
  name: nfs-web
spec:
  replicas: 2
  selector:
    app: nfs
    role: web
  template:
    metadata:
      labels:
        app: nfs
        enviroment: development
        role: web
    spec:
      containers:
      - image: nginx
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "250m"
        name: nfs
        ports:
        - containerPort: 80
          name: nfs-web
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nfs
          readOnly: true
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
