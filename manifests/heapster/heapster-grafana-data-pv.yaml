apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: heapster
    enviroment: production
    kubernetes.io/cluster-service: "true"
  name: heapster-grafana-data
  namespace: kube-system
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1000Mi
  nfs:
    path: /data/heapster-grafana-data
    server: 172.16.30.9
