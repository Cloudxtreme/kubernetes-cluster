apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: puppetmaster
    enviroment: production
  name: puppetmaster
spec:
  replicas: 1
  selector:
    app: puppetmaster
  template:
    metadata:
      labels:
        app: puppetmaster
        enviroment: production
    spec:
      containers:
      - image: bborbe/puppetmaster:latest
        name: puppetmaster
        ports:
        - containerPort: 8140
          name: puppetmaster
        volumeMounts:
        - mountPath: /etc/puppet
          name: puppetmaster-etc
        - mountPath: /var/lib/puppet/ssl
          name: puppetmaster-ssl
      volumes:
      - name: puppetmaster-etc
        persistentVolumeClaim:
          claimName: puppetmaster-etc
      - name: puppetmaster-ssl
        persistentVolumeClaim:
          claimName: puppetmaster-ssl
